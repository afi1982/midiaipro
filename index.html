<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI AI - Craft Your Soundscape</title>
  
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background-color: black; margin: 0; color: white; }
    #engine-loader {
      position: fixed; inset: 0; background: black;
      display: flex; flex-direction: column; justify-content: center;
      align-items: center; z-index: 9999; color: #00ff00; font-family: monospace;
    }
    .spinner {
      width: 40px; height: 40px; border: 3px solid rgba(0, 255, 0, 0.1);
      border-radius: 50%; border-top-color: #00ff00; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-black antialiased">

    <div class="spinner"></div>
    <div style="margin-top: 20px;">INITIALIZING NEURAL ENGINE...</div>
